<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Université de la Cote</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white shadow-md rounded-lg w-11/12 max-w-2xl">
            <div class="flex flex-col p-6 rounded-t-lg justify-center items-center" style="height: 250px; background-color:#0e9612;">
                <h1 class="text-white text-2xl font-bold">Université de la Cote</h1>
                <p class="text-white">Create an account to access our services</p>
            </div>
            <div class="bg-white -mt-10 p-2 rounded-full mx-auto border-4 border-white w-20 h-20 flex justify-center items-center shadow-lg">
                <i class="fas fa-user-plus text-gray-400 text-3xl"></i>
            </div>
            <div class="p-8">
                {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                            <div class="p-4 mb-4 text-white {{ message.tags }} rounded bg-opacity-75">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="first_name">First Name:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="first_name" name="first_name" type="text" placeholder="Enter your first name" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="last_name">Last Name:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="last_name" name="last_name" type="text" placeholder="Enter your last name" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email Address:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" type="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="matriculation">Matriculation Number:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="matriculation" name="matriculation" type="text" placeholder="Enter your matriculation number" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="********" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm_password">Confirm Password:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="confirm_password" name="confirm_password" type="password" placeholder="********" required>
                    </div>
                    <div class="flex items-center justify-center mb-4">
                        <button class="text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline flex items-center" style="background-color:#0e9612; width: 100%;" type="submit">
                            <i class="fas fa-user-plus mr-2"></i>
                            SIGN UP
                        </button>
                    </div>
                </form>
            </div>
            <div class="flex justify-center mb-4">
                <a href="{% url 'student_login' %}" class="text-white font-bold py-2 px-4 rounded flex items-center" style="background-color:#0e9612;" type="button">
                    <i class="fas fa-arrow-left mr-2"></i>
                    BACK TO LOGIN
                </a>
            </div>
        </div>
    </div>
</body>
</html>
