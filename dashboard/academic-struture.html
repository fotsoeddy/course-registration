<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Structure</title>

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .btn-view-courses {
            background-color: #0e9612;
            color: white;
        }
        .course-checkbox:checked + label {
            background-color: #0e9612;
            color: white;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded-lg w-11/12 max-w-4xl p-8 mt-10 flex flex-col">
        <!-- Header Section -->
        <div class="p-6 rounded-t-lg flex justify-between items-center" style="background-color: #0e9612;">
            <h1 class="text-white text-2xl font-semibold">Academic Structure</h1>
            <a href="student_dashboard.html" class="text-white text-lg">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
        <!-- Content Section -->
        <div class="mt-6">
            <h2 class="text-lg font-semibold mb-4">Semester Overview</h2>
            <div class="space-y-4">
                <!-- Semester 1 -->
                <div class="bg-gray-50 rounded-lg p-4 shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Semester 1</h3>
                    <button onclick="toggleCourses('semester1')" class="btn-view-courses px-4 py-2 rounded">View Courses</button>
                    <div id="semester1" class="mt-4 hidden">
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                            <!-- Course 1 -->
                            <div class="flex items-center">
                                <input type="checkbox" id="course1" class="course-checkbox hidden">
                                <label for="course1" class="flex items-center border rounded p-3 cursor-pointer hover:bg-green-600 hover:text-white transition-colors duration-200">
                                    <i class="fas fa-book text-lg mr-2"></i>
                                    <span>Computer Science</span>
                                </label>
                            </div>
                            <!-- Course 2 -->
                            <div class="flex items-center">
                                <input type="checkbox" id="course2" class="course-checkbox hidden">
                                <label for="course2" class="flex items-center border rounded p-3 cursor-pointer hover:bg-green-600 hover:text-white transition-colors duration-200">
                                    <i class="fas fa-book text-lg mr-2"></i>
                                    <span>Mathematics</span>
                                </label>
                            </div>
                            <!-- Course 3 -->
                            <div class="flex items-center">
                                <input type="checkbox" id="course3" class="course-checkbox hidden">
                                <label for="course3" class="flex items-center border rounded p-3 cursor-pointer hover:bg-green-600 hover:text-white transition-colors duration-200">
                                    <i class="fas fa-book text-lg mr-2"></i>
                                    <span>Physics</span>
                                </label>
                            </div>
                            <!-- Add more courses similarly -->
                        </div>
                    </div>
                </div>
                <!-- Semester 2 -->
                <div class="bg-gray-50 rounded-lg p-4 shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Semester 2</h3>
                    <button onclick="toggleCourses('semester2')" class="btn-view-courses px-4 py-2 rounded">View Courses</button>
                    <div id="semester2" class="mt-4 hidden">
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                            <!-- Course 4 -->
                            <div class="flex items-center">
                                <input type="checkbox" id="course4" class="course-checkbox hidden">
                                <label for="course4" class="flex items-center border rounded p-3 cursor-pointer hover:bg-green-600 hover:text-white transition-colors duration-200">
                                    <i class="fas fa-book text-lg mr-2"></i>
                                    <span>Chemistry</span>
                                </label>
                            </div>
                            <!-- Course 5 -->
                            <div class="flex items-center">
                                <input type="checkbox" id="course5" class="course-checkbox hidden">
                                <label for="course5" class="flex items-center border rounded p-3 cursor-pointer hover:bg-green-600 hover:text-white transition-colors duration-200">
                                    <i class="fas fa-book text-lg mr-2"></i>
                                    <span>Biology</span>
                                </label>
                            </div>
                            <!-- Course 6 -->
                            <div class="flex items-center">
                                <input type="checkbox" id="course6" class="course-checkbox hidden">
                                <label for="course6" class="flex items-center border rounded p-3 cursor-pointer hover:bg-green-600 hover:text-white transition-colors duration-200">
                                    <i class="fas fa-book text-lg mr-2"></i>
                                    <span>Economics</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Semester 3 -->
                <div class="bg-gray-50 rounded-lg p-4 shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Semester 3</h3>
                    <button onclick="toggleCourses('semester3')" class="btn-view-courses px-4 py-2 rounded">View Courses</button>
                    <div id="semester3" class="mt-4 hidden">
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                            <!-- Course 7 -->
                            <div class="flex items-center">
                                <input type="checkbox" id="course7" class="course-checkbox hidden">
                                <label for="course7" class="flex items-center border rounded p-3 cursor-pointer hover:bg-green-600 hover:text-white transition-colors duration-200">
                                    <i class="fas fa-book text-lg mr-2"></i>
                                    <span>History</span>
                                </label>
                            </div>
                            <!-- Course 8 -->
                            <div class="flex items-center">
                                <input type="checkbox" id="course8" class="course-checkbox hidden">
                                <label for="course8" class="flex items-center border rounded p-3 cursor-pointer hover:bg-green-600 hover:text-white transition-colors duration-200">
                                    <i class="fas fa-book text-lg mr-2"></i>
                                    <span>Political Science</span>
                                </label>
                            </div>
                            <!-- Course 9 -->
                            <div class="flex items-center">
                                <input type="checkbox" id="course9" class="course-checkbox hidden">
                                <label for="course9" class="flex items-center border rounded p-3 cursor-pointer hover:bg-green-600 hover:text-white transition-colors duration-200">
                                    <i class="fas fa-book text-lg mr-2"></i>
                                    <span>Geography</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Resit -->
                <div class="bg-gray-50 rounded-lg p-4 shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Resit</h3>
                    <button onclick="toggleCourses('resit')" class="btn-view-courses px-4 py-2 rounded">View Courses</button>
                    <div id="resit" class="mt-4 hidden">
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                            <!-- Resit Course 1 -->
                            <div class="flex items-center">
                                <input type="checkbox" id="resit1" class="course-checkbox hidden">
                                <label for="resit1" class="flex items-center border rounded p-3 cursor-pointer hover:bg-green-600 hover:text-white transition-colors duration-200">
                                    <i class="fas fa-book text-lg mr-2"></i>
                                    <span>Resit - Physics</span>
                                </label>
                            </div>
                            <!-- Resit Course 2 -->
                            <div class="flex items-center">
                                <input type="checkbox" id="resit2" class="course-checkbox hidden">
                                <label for="resit2" class="flex items-center border rounded p-3 cursor-pointer hover:bg-green-600 hover:text-white transition-colors duration-200">
                                    <i class="fas fa-book text-lg mr-2"></i>
                                    <span>Resit - Chemistry</span>
                                </label>
                            </div>
                            <!-- Resit Course 3 -->
                            <div class="flex items-center">
                                <input type="checkbox" id="resit3" class="course-checkbox hidden">
                                <label for="resit3" class="flex items-center border rounded p-3 cursor-pointer hover:bg-green-600 hover:text-white transition-colors duration-200">
                                    <i class="fas fa-book text-lg mr-2"></i>
                                    <span>Resit - Mathematics</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleCourses(id) {
            var element = document.getElementById(id);
            if (element.classList.contains('hidden')) {
                element.classList.remove('hidden');
            } else {
                element.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
