<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .course-checkbox:checked + label {
            background-color: #0e9612;
            color: white;
        }
        .course-checkbox:checked {
            accent-color: #0e9612;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Perform any necessary form validation or data processing here

            // Redirect to the student dashboard page
            window.location.href = 'student_dashboard.html';
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded-lg w-full max-w-4xl p-8 flex flex-col">
        <!-- Header Section -->
        <div class="p-6 rounded-t-lg flex justify-between items-center" style="background-color: #0e9612;">
            <h1 class="text-white text-2xl font-semibold">Student Form</h1>
            <a href="student_dashboard.html" class="text-white flex items-center space-x-2 hover:underline">
                <i class="fas fa-arrow-left text-xl"></i>
                <span>Back to Dashboard</span>
            </a>
        </div>
        <!-- Form Section -->
        <div class="mt-6">
            <form action="#" method="POST" onsubmit="handleSubmit(event)" class="space-y-6">
                <!-- Personal Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="flex flex-col">
                        <label class="text-gray-700 text-sm font-semibold mb-2" for="first-name">
                            First Name:
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="first-name" type="text" placeholder="Enter your first name">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-gray-700 text-sm font-semibold mb-2" for="last-name">
                            Last Name:
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="last-name" type="text" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="flex flex-col">
                        <label class="text-gray-700 text-sm font-semibold mb-2" for="matriculation-number">
                            Matriculation Number:
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="matriculation-number" type="text" placeholder="Enter your matriculation number">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-gray-700 text-sm font-semibold mb-2" for="field-of-study">
                            Field of Study:
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="field-of-study" type="text" placeholder="Enter your field of study">
                    </div>
                </div>
                <div class="flex flex-col">
                    <label class="text-gray-700 text-sm font-semibold mb-2" for="academic-year">
                        Academic Year:
                    </label>
                    <select id="academic-year" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                    </select>
                </div>

                <!-- Contact Information -->
                <div class="flex flex-col mt-6">
                    <label class="text-gray-700 text-sm font-semibold mb-2" for="email">
                        Email:
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email">
                </div>
                <div class="flex flex-col mt-6">
                    <label class="text-gray-700 text-sm font-semibold mb-2" for="phone">
                        Phone Number:
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" type="text" placeholder="Enter your phone number">
                </div>

                <!-- Address Information -->
                <div class="flex flex-col mt-6">
                    <label class="text-gray-700 text-sm font-semibold mb-2" for="address">
                        Address:
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="address" type="text" placeholder="Enter your address">
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center mt-6">
                    <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        <i class="fas fa-save mr-2"></i>
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
