{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email from Eddy Organization</title>
    <!-- Link to Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<!-- Main Content Area -->
<div class="container mx-auto p-4">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <img src="{% static 'img/Logo_eddy.png' %}" alt="Eddy Organization Logo">
        
        <!-- Email Content Block -->
        {% block content %}
        <!-- User's email content will go here -->
        {% endblock %}
    </div>
</div>

<!-- Footer Section -->
<footer class="bg-gray-800 text-white text-center py-3 mt-5">
    <p>&copy; 2024 Eddy Organization</p>
</footer>
</body>
</html>
