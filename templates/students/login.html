<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Université de la Cote</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white shadow-md rounded-lg w-11/12 max-w-2xl">
            <div class="flex flex-col p-6 rounded-t-lg justify-center items-center" style="height: 250px; background-color:#0e9612;">
                <h1 class="text-white text-2xl font-bold">Université de la Cote</h1>
                <p class="text-white">Enter your email and password to log in</p>
            </div>
            <div class="bg-white -mt-10 p-2 rounded-full mx-auto border-4 border-white w-20 h-20 flex justify-center items-center shadow-lg">
                <i class="fas fa-school text-gray-400 text-3xl"></i>
            </div>
            <div class="p-8">
                {% if messages %}
                <div class="alert alert-info">
                    <ul class="mb-0">
                        {% for message in messages %}
                            <li class="p-4 mb-4 text-black {{ message.tags }} rounded bg-opacity-75">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email Address:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" type="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="********" required>
                    </div>
                    <div class="flex items-center justify-center mb-4">
                        <button class="text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline flex items-center" style="background-color:#0e9612; width: 100%;" type="submit">
                            <i class="fas fa-arrow-right mr-2"></i>
                            LOGIN
                        </button>
                    </div>
                </form>
            </div>
            <div class="flex flex-col md:flex-row justify-between p-4 space-y-2 md:space-y-0 footer-buttons">
                <a href="{% url 'register' %}" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded flex items-center text-sm md:text-base">
                    <i class="fas fa-user-plus mr-2"></i>
                    CREATE ACCOUNT
                </a>
                <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded flex items-center text-sm md:text-base" type="button">
                    <i class="fas fa-key mr-2"></i>
                    FORGOT PASSWORD
                </button>
            </div>
            <div class="flex justify-center mb-4">
                <button class="text-white font-bold py-2 px-4 rounded flex items-center" style="background-color:#0e9612;" type="button">
                    <i class="fas fa-question-circle mr-2"></i>
                    HELP
                </button>
            </div>
        </div>
    </div>
</body>
</html>
