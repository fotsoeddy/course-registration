<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Responsive styles for mobile view */
        @media (max-width: 640px) {
            .footer-buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .footer-buttons a,
            .footer-buttons button {
                width: 100%;
                max-width: 300px; /* Adjust width as needed */
                font-size: 0.875rem; /* Smaller font size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white shadow-md rounded-lg w-11/12 max-w-2xl">
            <!-- Header Section -->
            <div class="flex flex-col p-6 rounded-t-lg justify-center items-center" style="height: 250px; background-color:#0e9612;">
                <h1 class="text-white text-2xl font-bold">Universit√© de la Cote</h1>
                <p class="text-white">Enter your Matricule and password to Login</p>
            </div>
            <div class="bg-white -mt-10 p-2 rounded-full mx-auto border-4 border-white w-20 h-20 flex justify-center items-center shadow-lg">
                <!-- Placeholder for School Logo -->
                <i class="fas fa-school text-gray-400 text-3xl"></i>
            </div>
            <!-- Form Section -->
            <div class="p-8">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="matriculation">
                        Matriculation Number:
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="matriculation" type="text" placeholder="Enter your matriculation number">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password:
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="********">
                </div>
                <div class="flex items-center justify-center mb-4">
                    <button onclick="window.location.href='/dashboard/student_dashboard.html';" class="text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline flex items-center" style="background-color:#0e9612; width: 100%;" type="button">
                        <i class="fas fa-arrow-right mr-2"></i>
                        LOGIN
                    </button>
                </div>
            </div>
            <!-- Footer Section -->
            <div class="flex flex-col md:flex-row justify-between p-4 space-y-2 md:space-y-0 footer-buttons">
                <a href="/auth/sign-up.html" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded flex items-center text-sm md:text-base">
                    <i class="fas fa-user-plus mr-2"></i>
                    CREATE ACCOUNT
                </a>
                <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded flex items-center text-sm md:text-base" type="button">
                    <i class="fas fa-key mr-2"></i>
                    FORGOT PASSWORD
                </button>
            </div>
            <div class="flex justify-center mb-4">
                <button class="text-white font-bold py-2 px-4 rounded flex items-center" style="background-color:#0e9612;" type="button">
                    <i class="fas fa-question-circle mr-2"></i>
                    HELP
                </button>
            </div>
        </div>
    </div>
</body>
</html>
